<!doctype html>
<html>
  <head>
    <title>2016 Election</title>
    <link rel="stylesheet" type="text/css" href="tachyons.min.css?date=20160818">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
      #video {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -1000;
      }

      #counter {
        z-index: 1;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>

    <script>
      function update() {
        day = new Date(2016,10,08,22);
        var now = new Date();
        var t = day - now;

        var seconds = Math.floor((t/1000) % 60);
        var minutes = Math.floor((t/1000/60) % 60);
        var hours = Math.floor((t/(1000*60*60)) % 24);
        var days = Math.floor((t/(1000*60*60*24)) % 7);
        var weeks = Math.floor(t/(1000*60*60*24*7));

        var weeks_str = weeks.toString();
        var days_str = days.toString();
        var hours_str = hours.toString();
        var minutes_str = minutes.toString();

        // "00 weeks, 0 days, 00 hours and 00 minutes"
        $('#counter').text(weeks_str + " weeks, " + days_str + " days, " + hours_str + " hours and " + minutes_str + " minutes");
        window.setTimeout(update, 50);
      };

      $(document).ready(function() {
        update();
      });
    </script>
  </head>
  <body>
    <div id="video">
      <iframe src="https://www.youtube.com/embed/G54tllj-SKI?list=PLze65Ckn-WXZvcgxpN_q1h17uW8_JFDOD&amp;autoplay=1&amp;controls=0&amp;loop=1&amp;rel=0&amp;showinfo=0&amp;autohide=1&amp;wmode=transparent&amp;hd=1" www.youtube.com="" embed="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <h1 class="pa5 f1 sans-serif" id="counter">00 weeks, 0 days, 00 hours and 00 minutes</h1>
  </body>
</html>
